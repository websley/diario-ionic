<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>{{ folder }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <!-- <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{ folder }}</ion-title>
    </ion-toolbar>
  </ion-header> -->

  <div id="container" class="ion-padding">

    <div *ngIf="folder == 'Nova'">

      <form #f="ngForm" (ngSubmit)="cadastrarCategoria(f)"  novalidate>
        <ion-item>
        <ion-label position="floating">Nome da nova categoria</ion-label>
        <ion-input type="text" name="name" ngModel #name="ngModel"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Tipo</ion-label>
        <ion-input type="number" name="valor" ngModel #valor="ngModel"></ion-input>
      </ion-item>
      <ion-button class="ion-padding-vertical" type="submit">
        Cadastrar Categoria
      </ion-button>
    </form>
  </div>

  <div *ngIf="folder != 'Nova'">
    <form #f="ngForm" (ngSubmit)="addRegisterCategory(f, folder)"  novalidate>
    <ion-item>
      <ion-label position="floating">Valor</ion-label>
      <ion-input type="number" name="valor" ngModel #valor="ngModel"></ion-input>
    </ion-item>
    <ion-button class="ion-padding-vertical" type="submit">
      Adicionar registro
    </ion-button>
  </form>
  </div>

  </div>
</ion-content>
