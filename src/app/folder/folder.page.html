<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>{{ folder }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{ folder }}</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <form #f="ngForm" (ngSubmit)="cadastrarCategoria(f)" novalidate>
      <ion-label position="floating">Nome da nova categoria</ion-label>
      <ion-input type="text" name="name" ngModel #name="ngModel"></ion-input>

      <ion-label position="floating">Valor</ion-label>
      <ion-input type="number" name="valor" ngModel #valor="ngModel"></ion-input>

        <ion-button type="submit">
          <ion-icon slot="icon-only" name="add"></ion-icon>
        </ion-button>
      </form>
    </div>
</ion-content>
